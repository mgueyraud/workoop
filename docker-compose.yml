version: '3'

services:
  backend:
    container_name: workoop-backend
    build: 
      context: backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app/backend
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8000:8000